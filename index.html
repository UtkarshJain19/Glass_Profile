<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Glass Profile</title>
</head>

<body>
    <div class="main">
        <div class="section">
            <div class="user">
                <div class="profile">
                    <img src="assets/images/avatar.JPG" alt="">
                    <h4>Utkarsh Jain</h4>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="assets/images/twitch.png" alt="">
                        <h3>Steam</h3>
                    </div>
                    <div class="link">
                        <img src="assets/images/steam.png" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="assets/images/upcoming.png" alt="">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="assets/images/library.png" alt="">
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="pro">
                    <h3>Join pro for free games</h3>
                    <img src="assets/images/controller.png" alt="">
                </div>
            </div>
            <div class="active">
                <div class="status">
                    <h2>Active Games</h2>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="assets/images/assassins.png" alt="">
                        <div class="card-info">
                            <h3>Assassins Creed Valhalla</h3>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h3 class="percent">60%</h3>
                    </div>
                    <div class="card">
                        <img src="assets/images/spiderman.png" alt="">
                        <div class="card-info">
                            <h3>Spiderman Miles Morales</h3>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h3 class="percent">60%</h3>
                    </div>
                    <div class="card">
                        <img src="assets/images/sackboy.png" alt="">
                        <div class="card-info">
                            <h3>Sackboy A Great Advanture</h3>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h3 class="percent">60%</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</body>

</html>
